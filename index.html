<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker by GrowUp 2x</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Expense Tracker by GrowUp 2x</h1>
      <button id="themeToggle">Toggle Theme</button>
      <button id="voiceInput">Voice Input</button>
      <button id="downloadCsv">Download CSV</button>
    </header>

    <section id="dashboard">
      <div id="totalExpenses"><strong>Total Expenses:</strong> $0</div>
      <div id="monthlyBudget"><strong>Monthly Budget:</strong> $0 / $0 (Remaining: $0)</div>
      <div id="yearlyBudget"><strong>Yearly Budget:</strong> $0 / $0</div>
      <button id="resetYearlyBudget">Reset Yearly Budget</button>
    </section>

    <section id="formSection">
      <form id="expenseForm">
        <input type="date" id="date" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="currency">
          <option value="USD">$ (USD)</option>
          <option value="EUR">â‚¬ (EUR)</option>
        </select>
        <select id="category"></select>
        <input type="text" id="description" placeholder="Description">
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section id="budgetSection">
      <form id="budgetForm">
        <label for="budgetMonth">Select Month:</label>
        <select id="budgetMonth"></select>
        <label for="budgetYear">Select Year:</label>
        <select id="budgetYear"></select>
        <input type="number" id="monthlyBudgetInput" placeholder="Monthly Budget">
        <button type="submit">Set Budget</button>
      </form>
    </section>

    <section id="expenseTable">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseList"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
